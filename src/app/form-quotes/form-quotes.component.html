<form class="form-horizontal" (ngSubmit)="saveQuotes()" #quotesForm="ngForm">
    <div class="form-group">
        <label class="control-label col-sm-2">From<span class="sign-mandatory">*</span></label>
        <div class="col-sm-10 btn-group" data-toggle="buttons">
            <label class="btn btn-default"  *ngFor="let category of globalData.categories" [ngClass]="{active: model.from == category.reference}">
                <input type="radio" name="from" [(ngModel)]="model.from" [value]="category.reference">{{category.label}}
            </label>
        </div>
    </div>

    <div class="form-group" [ngClass]="{'has-error': title.invalid && title.touched}">
        <label for="title" class="control-label col-sm-2">Title<span class="sign-mandatory">*</span></label>
        <div class="col-sm-10">
            <input type="text" id="title" placeholder="Title" class="form-control" name="title" [(ngModel)]="model.title" required #title=ngModel>
        </div>
    </div>

    <div class="form-group">
        <label for="title" class="control-label col-sm-2">Link</label>
        <div class="col-sm-10">
            <input type="text" id="titleWebsite" placeholder="Link" class="form-control" name="titleWebsite" [(ngModel)]="model.titleWebsite">
        </div>
    </div>

    <div class="form-group">
        <label for="by" class="control-label col-sm-2">By</label>
        <div class="col-sm-10">
            <input type="text" id="by" placeholder="By" class="form-control" name="by" [(ngModel)]="model.by">
        </div>
    </div>

    <div class="form-group">
        <label for="title" class="control-label col-sm-2">Link</label>
        <div class="col-sm-10">
            <input type="text" id="byWebsite" placeholder="Link" class="form-control" name="byWebsite" [(ngModel)]="model.byWebsite">
        </div>
    </div>

    <div class="form-group">
        <label for="quotes" class="control-label col-sm-2">Quotes<span class="sign-mandatory">*</span></label>
        <div class="col-sm-10">
            <div class="input-group" *ngFor="let eachquote of model.quotes;let index = index;let length = count;trackBy:trackByIndex;">
                <textarea name="quote-{{index}}" class="form-control" [(ngModel)]="model.quotes[index]" required></textarea>
                <div class="input-group-addon btn btn-danger" [ngClass]="{disabled: length < 2}" (click)="length > 1 && deleteQuote(index)">
                    <i class="fa fa-trash-o" aria-hidden="true"></i><span class="btn-txt hidden-xs">Delete</span>
                </div>
            </div>
        </div>
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default btn-block btn-lg btn-add-quote" (click)="addAnotherQuote()">Add another quote</button>
        </div>
    </div>

    <div class="form-group form-action-btns">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="row">
                <div class="col-xs-12 col-sm-6">
                    <button type="button" class="btn btn-default btn-lg btn-block-xs btn-reset" (click)="resetForm()">Reset</button>
                </div>
                <div class="col-xs-12 col-sm-6">
                    <button type="button" class="btn btn-secondary btn-lg btn-block-xs pull-right-sm btn-cancel" *ngIf="isEditArticle" (click)="editBsModalRef.hide()">Cancel</button>
                    <button type="submit" class="btn btn-primary btn-lg btn-block-xs pull-right-sm btn-save" [disabled]="!quotesForm.form.valid">Save</button>
                </div>
            </div>
        </div>
    </div>
</form>
